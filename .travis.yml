sudo: false
language: go
go: 1.7

notifications:
  email:
    on_success: never
    on_failure: always

before_install:
  - ./script/bootstrap -u

script:
  - go generate
  - ./script/build
  - ./script/test
  - ./script/coverage
  - ./script/lint

env:
  global:
    secure: ""

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - ./script/build all
  - sha256sum docker-gc_* > checksums.sha256

after_deploy:
  - sleep 2
  - 'curl -k -H "Content-Type: application/json" --data ''{"source_type": "Tag", "source_name": "''"$TRAVIS_TAG"''"}'' -X POST "$DOCKER_HUB_TRIGGER_URL"'

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - checksums.sha256
    - docker-gc_darwin_amd64
    - docker-gc_linux_amd64
    - docker-gc_linux_ppc64le
  on:
    tags: true
    repo: docwhat/docker-gc
